<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Name</title>
</head>
<body>
    <form name="PersonForm">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="mname">Middle Name</label><br>
        <input type="text" id="mname" name="mname"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <Label>Grade Level:</Label><br>
        <input type="radio" name="glevel" id="Elementry">
        <label for="Elementry">Elementry</label><br>
        <input type="radio" name="glevel" id="Intermediate">
        <label for="Intermediate">Intermediate</label><br>
        <input type="radio" name="glevel" id="Middle">
        <label for="Middle">Middle</label><br>
        <input type="radio" name="glevel" id="HighSchool">
        <label for="HighSchool">High School</label><br>
        <input type="radio" name="glevel" id="collage">
        <label for="collage">Collage</label><br>
        <label>Extra Classes</label><br>
        <input type="checkbox" name="ExtraClass" id="compsci">
        <label for="compsci">Computer Science</label><br>
        <input type="checkbox" name="Writing" id="Writing">
        <label for="Writing">Writing</label><br>
        <input type="checkbox" name="ExtraClass" id="Welding">
        <label for="Welding">Welding</label><br>
        <input type="checkbox" name="ExtraClass" id="Cooking">
        <label for="Cooking">Cooking</label><br>
    </form>
    <script src="scripts.js"></script>  
    <p id="demo"></p>   
</body>
</html>
